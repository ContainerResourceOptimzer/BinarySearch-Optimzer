version: '3.8'
services:
  api:
    image: my-nest-app
    container_name: test-api
    ports:
      - "3000:3000"
    mem_limit: ${MEM:-512m}
    cpus: ${CPU:-1.0}
    networks:
      - monitor_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/kmsg:/dev/kmsg
    networks:
      - monitor_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitor_net

networks:
  monitor_net:
    driver: bridge
